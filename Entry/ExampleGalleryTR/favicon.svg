<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- 主框架 -->
  <rect x="12" y="16" width="40" height="32" rx="4" fill="url(#frameGradient)" 
        stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  
  <!-- 控制按钮 -->
  <circle cx="17" cy="21" r="2" fill="#ff5f57"/>
  <circle cx="23" cy="21" r="2" fill="#ffbd2e"/>
  <circle cx="29" cy="21" r="2" fill="#28ca42"/>
  
  <!-- 组件图标 -->
  <!-- 按钮 -->
  <rect x="16" y="28" width="10" height="6" rx="3" fill="rgba(102,126,234,0.8)"/>
  
  <!-- 卡片 -->
  <rect x="29" y="28" width="10" height="8" rx="2" fill="rgba(240,147,251,0.8)"/>
  
  <!-- 表单输入框 -->
  <rect x="16" y="37" width="18" height="3" rx="1" fill="rgba(255,255,255,0.6)"/>
  
  <!-- 装饰光点 -->
  <circle cx="46" cy="30" r="3" fill="rgba(255,255,255,0.8)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="18" cy="42" r="2" fill="rgba(253,160,133,0.8)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>