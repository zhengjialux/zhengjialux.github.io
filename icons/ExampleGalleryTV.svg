<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    
    <!-- 定义发光滤镜 -->
    <filter id="favicon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="4" fill="#0a0a0a"/>
  
  <!-- 主要V形标识 -->
  <path d="M6 8 L16 24 L26 8" 
        stroke="url(#favicon-gradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#favicon-glow)"/>
  
  <!-- 装饰点 -->
  <circle cx="6" cy="8" r="2" fill="#00ffff" filter="url(#favicon-glow)"/>
  <circle cx="16" cy="24" r="2" fill="#ff00ff" filter="url(#favicon-glow)"/>
  <circle cx="26" cy="8" r="2" fill="#ffff00" filter="url(#favicon-glow)"/>
  
  <!-- 小型组件符号 -->
  <rect x="10" y="12" width="4" height="4" rx="1" fill="url(#favicon-gradient)" opacity="0.8"/>
  <rect x="18" y="12" width="4" height="4" rx="1" fill="url(#favicon-gradient)" opacity="0.8"/>
</svg>