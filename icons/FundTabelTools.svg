<?xml version="1.0" encoding="UTF-8"?>
<svg width="512px" height="512px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景透明 -->
  <rect width="512" height="512" fill="none"/>

  <!-- 后层文件：超亮紫色贵族，左右完全对称，彻底占满 -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="432" height="432" rx="86" fill="url(#grad1)"/>
    <!-- 右上小凸起（放大并右对齐） -->
    <rect x="240" y="0" width="192" height="192" rx="48" fill="#f5e6ff"/>
  </g>

  <!-- 前层文件：明亮紫色贵族，完美覆盖，右边零空隙 -->
  <g transform="translate(20,20)">
    <rect x="0" y="0" width="472" height="472" rx="94" fill="url(#grad2)"/>
    
    <!-- 超大白 X（完全居中，霸气占满） -->
    <text x="236" y="244" font-family="Segoe UI Black, Arial" 
          font-size="380" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="central">
      X
    </text>
  </g>

  <!-- 超亮紫色贵族渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5e6ff"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bf5af2"/>
      <stop offset="100%" stop-color="#8856d7"/>
    </linearGradient>
  </defs>
</svg>